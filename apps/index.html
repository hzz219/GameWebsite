<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用作品 - 第九梦工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 5%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5% 4rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .app-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .app-info {
            flex: 1;
        }

        .app-title {
            font-size: 1.3rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .app-version {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .app-description {
            padding: 0 1.5rem 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .app-features {
            padding: 0 1.5rem 1rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            color: var(--text-secondary);
            padding: 0.25rem 0;
            position: relative;
            padding-left: 1.5rem;
        }

        .feature-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .app-actions {
            padding: 1rem 1.5rem 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .app-link {
            flex: 1;
            display: inline-block;
            padding: 0.75rem;
            background: var(--gradient);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .app-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .app-link.secondary {
            background: transparent;
            border: 1px solid var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" class="back-btn">← 返回首页</a>
            <div>第九梦工作室</div>
        </div>
    </header>

    <main>
        <h1>应用作品</h1>

        <div class="container">
            <div class="apps-grid">
                <!-- 应用卡片将在这里动态生成 -->
                <div class="empty-state">
                    <div class="empty-state-icon">📱</div>
                    <h2>应用开发中...</h2>
                    <p>我们正在精心打造实用的移动应用，敬请期待！</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 这里可以添加应用数据的加载逻辑
        // 暂时显示空状态
    </script>
</body>
</html>
