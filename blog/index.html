<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI技术博客 - 第九梦工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 2rem 5%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5% 4rem;
        }

        .blog-categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--gradient);
            color: var(--text-primary);
            border-color: transparent;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .blog-header {
            padding: 1.5rem;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .blog-date {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .blog-category {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--accent);
        }

        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(102, 126, 234, 0.2);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .blog-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .blog-link:hover {
            gap: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .content-section {
            margin-bottom: 2rem;
        }

        .content-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .content-section p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content-section ul {
            list-style: none;
            color: var(--text-secondary);
        }

        .content-section li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .content-section li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" class="back-btn">← 返回首页</a>
            <div>第九梦工作室</div>
        </div>
    </header>

    <main>
        <h1>AI技术博客</h1>

        <div class="container">
            <!-- 博客介绍 -->
            <div class="content-section">
                <h3>关于我们的技术博客</h3>
                <p>欢迎来到第九梦工作室的技术博客！这里是我们分享人工智能技术洞察、开发经验和行业趋势的平台。我们致力于探索AI技术的无限可能，与技术爱好者一起交流学习。</p>
                <p>在这里，您将找到：</p>
                <ul>
                    <li>最新的AI技术趋势分析</li>
                    <li>实战项目开发经验分享</li>
                    <li>深度学习和机器学习教程</li>
                    <li>开源项目和技术工具推荐</li>
                    <li>行业洞察和未来展望</li>
                </ul>
            </div>

            <!-- 分类筛选 -->
            <div class="blog-categories">
                <div class="category-btn active">全部</div>
                <div class="category-btn">深度学习</div>
                <div class="category-btn">机器学习</div>
                <div class="category-btn">自然语言处理</div>
                <div class="category-btn">计算机视觉</div>
                <div class="category-btn">开发教程</div>
            </div>

            <!-- 博客文章列表 -->
            <div class="blog-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">🤖</div>
                    <h2>技术博客准备中...</h2>
                    <p>我们正在整理精彩的技术内容，敬请期待！</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 分类筛选功能
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // 这里可以添加筛选逻辑
                console.log('筛选分类:', this.textContent);
            });
        });

        // 这里可以添加博客文章的加载逻辑
        // 暂时显示空状态
    </script>
</body>
</html>
